<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AudioSynthTest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <section id="controlPanel">
        <label class="bpm">BPM</label>
        <div class="bpm input-container">
            <input class="bpm" type="number" min="80" max="240" value="100">
        </div>
        <label id="wave">WaveForm</label>
        <select name="oscillatorWave">
            <option value="square">square</option>
            <option value="sine">sine</option>
            <option value="sawtooth">sawtooth</option>
            <option value="triangle">triangle</option>
            <option value="custom">custom</option>
        </select>
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="reset">reset</button>
        <div class="progress input-container">
            <input class="progress" type="range"></input>
        </div>
    </section>
    <fieldset>
        <legend>Master</legend>
        <label for="slider__volume">Volume</label>
        <input id="slider__volume" class="slider" type="range" min="0" max="1" value="1" step="0.01"></input>
    </fieldset>
    <fieldset>
        <legend>Envelope properties</legend>
        <label for="slider__attack">Attack</label>
        <input id="slider__attack" class="slider" type="range" min="0" max="1" value="0.1" step="0.01"></input>
        <label for="slider__decay">Decay</label>
        <input id="slider__decay" class="slider" type="range" min="0" max="1" value="0" step="0.01"></input>
        <label for="slider__sustain">Sustain</label>
        <input id="slider__sustain" class="slider" type="range" min="0" max="1" value="1" step="0.01"></input>
        <label for="slider__release">Release</label>
        <input id="slider__release" class="slider" type="range" min="0" max="1" value="0.2" step="0.01"></input>
    </fieldset>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
